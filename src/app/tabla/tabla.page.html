<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla de Multiplicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-subtitle>Aquí podrás ver la tabla de multiplicación</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input class="custom-input" label="Número" labelPlacement="floating"
            [(ngModel)]="numero1"
            type="number"
            placeholder="Mayor a cero"></ion-input>
        </ion-item>

        <ion-button (click)="calcularTabla()" expand="full">Generar</ion-button>

        <ion-item *ngFor="let producto of tabla" class="custom-item">
          {{ numero1 }} x {{ tabla.indexOf(producto) + 1 }} = {{ producto }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
