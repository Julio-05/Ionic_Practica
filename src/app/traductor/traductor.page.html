<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Traductor de Números</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-subtitle>Aquí traducimos un dato numérico a letra ej: 1 = uno desde el 1 - 1000</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item class="custom-item">
          <ion-label position="floating">Número</ion-label>
          <ion-input
            [(ngModel)]="numero1"
            type="number"
            placeholder="Mayor a cero"
            class="custom-input">
          </ion-input>
        </ion-item>

        <ion-button (click)="traducir()" expand="full">Traducir</ion-button>

        <ion-item lines="none" class="custom-result">
          Resultado: {{ resultado }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
