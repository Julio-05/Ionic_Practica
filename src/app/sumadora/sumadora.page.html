<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Aquí podrás sumar dos números</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Primer número</ion-label>
          <ion-input
            [(ngModel)]="numero1"
            type="number"
            placeholder="Ingresa el primer número">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Segundo número</ion-label>
          <ion-input
            [(ngModel)]="numero2"
            type="number"
            placeholder="Ingresa el segundo número">
          </ion-input>
        </ion-item>

        <ion-button (click)="sumar()" expand="full">Sumar</ion-button>

        <ion-item lines="none">
          Resultado: {{ resultado }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
